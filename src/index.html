<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/favicon.ico" />
    <title>Rock Scissors Paper Game on NEAR</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <main id="signed-out-flow" style="display: none">
        <h1>Welcome to Rock Scissors Paper Game on NEAR!</h1>
        <img style="float: center; margin: 0 auto" width="300" src="./assets/Rock-paper-scissors.svg" alt="background-game" />
        <p>
            To play game on NEAR blockchain, you need to sign in. The button below will sign you in using NEAR Wallet.
        </p>
        <p style="text-align: center;">
            <button id="sign-in-button">Sign in</button>
        </p>
    </main>


    <div id="signed-in-flow" style="display: none">
        <button class="link" style="float: right" id="sign-out-button">
            Sign out
        </button>
        <main>
            <h1>
                <label for="smsapp" data-behavior="smsapp" style="color: var(--secondary); border-bottom: 2px solid var(--secondary);">
                </label>
                <span data-behavior="account-id"></span>!
            </h1>

            <div id="newMessage">
                <div>
                    <h3>Compose new message <span id="btnShowHideNewMsg" style="float: right;cursor: pointer;">&#9196;</span></h3>
                </div>
                <div id="newMsgBoard" style="display: none;">
                    <form>
                        <div>
                            <label for="toAccount" style="display: block; color: var(--gray); margin-bottom: 0.5em">
                                To Account
                            </label>
                            <div style="display: flex">
                                <input style="flex: 1" autocomplete="off" id="toAccount" data-behavior="toAccount" />
                            </div>
                        </div>
                        <div>
                            <label for="title" style="display: block; color: var(--gray); margin-bottom: 0.5em">
                                Title
                            </label>
                            <div style="display: flex">
                                <input style="flex: 1" autocomplete="off" id="title" data-behavior="title" />
                            </div>
                        </div>
                        <div>
                            <label for="content" style="display: block; color: var(--gray); margin-bottom: 0.5em">
                                Content
                            </label>
                            <div style="display: flex">
                                <input style="flex: 1" autocomplete="off" id="content" data-behavior="content" />
                            </div>
                        </div>
                        <div style="padding-top: 10px;">
                            <button disabled style="border-radius: 5px 5px 5px 5px" data-behavior="sendmessage">Send
                                Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr />
            <p><b>Inbox</b> <span id="inboxInfo"></span></p>
            <div style="margin: 5px; padding-left: 10px;">
                <div id="inboxMessages"></div>
            </div>

            <hr />
            <p><b>Sent</b> <span id="sentInfo"></span></p>
            <div style="margin: 5px; padding-left: 10px;">
                <div id="sentMessages"></div>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
